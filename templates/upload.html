{% include 'style.html' %}

<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>

    <div class='container'>
        <br><br>
    <h3>Disease Detection</h3>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Predict" class='btn btn-success' style='border-radius: 10px; padding: 10px; background-color: #4154f1; border: none; color: white'>
    </form>

    <h3>Results </h3>

    {{ predicted_class}} ( {{ class_probability}} % ) <br>

    <img src='{{ image_path }}' style='height: 300px; width: 300px; margin-top: 6px;'>

    

</div>
</body>
</html>
