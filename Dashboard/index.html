<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Environmental Monitoring Dashboard</title>
  <style>
    html,
    body,
    html,
    body,
    #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      bottom: 2%;
    }

    body {
      background-color: #fff;
      overflow: hidden;
      font-family: sans-serif;
    }

    #header {
      padding: 4px 15px 4px 0;
      background-color: #FFFFFF;
      color: #575757;
      font-size: 16pt;
      text-align: right;
      font-weight: bold;
      height: 55px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #subheader {
      color: #575757;
      font-size: small;
      padding: 5px 0 0 0;
      text-align: right;
    }

    #subheader a {
      color: #575757;
    }

    .ds {
      background: #000;
      overflow: hidden;
      position: absolute;
      z-index: 2;
    }

    #ds-h div {
      width: 100%;
    }

    #ds .o1 {
      filter: alpha(opacity=10);
      opacity: .1;
    }

    #ds .o2 {
      filter: alpha(opacity=8);
      opacity: .08;
    }

    #ds .o3 {
      filter: alpha(opacity=6);
      opacity: .06;
    }

    #ds .o4 {
      filter: alpha(opacity=4);
      opacity: .04;
    }

    #ds .o5 {
      filter: alpha(opacity=2);
      opacity: .02;
    }

    #ds .h1 {
      height: 1px;
    }

    #ds .h2 {
      height: 2px;
    }

    #ds .h3 {
      height: 3px;
    }

    #ds .h4 {
      height: 4px;
    }

    #ds .h5 {
      height: 5px;
    }

    /* Tab styling */
    .tabs {
      display: flex;
      align-items: center;
      height: 100%;
      margin-right: 20px;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .tab:hover {
      background-color: #f0f0f0;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>
  <script src="demo.js"></script>
  <script src="secret.js"></script>

</head>

<body>
  


  <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"
    style="width: 100%; height: 100%; margin: 0;">
    <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
      <div class="tabs">
        <div class="tab">Privacy</div>
        <div class="tab">Monitoring & Evaluation</div>
        <div class="tab">Social Value</div>
        <div class="tab tab-account-settings">Account Settings</div>
      </div>
      <div>Environmental Monitoring Dashboard (Beta Version)</div>
    </div>
    <div id="viewDiv" class="shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
      <div style="height: calc(100% - 30px); overflow: auto;">
        <!-- Example map -->
        <div id="map" style="height: 100%;"></div>
      </div>
    </div>
  </div>
    
  <div class="account-settings-content">
    <h2>Basic Account Settings</h2>
    <ul>
      <li>Username</li>
      <li>Password</li>
      <li>Affiliated Institutions</li>
      <li>Environmental Commitments</li>
      <li>Past Records</li>
      <li>Logout</li>
    </ul>
  </div>
      <script>
    // JavaScript code for handling the click event and toggling the account settings content
    document.addEventListener("DOMContentLoaded", function () {
      var accountSettingsTab = document.querySelector(".tab-account-settings");
      var accountSettingsContent = document.querySelector(".account-settings-content");

      accountSettingsTab.addEventListener("click", function () {
        accountSettingsContent.classList.toggle("show");
      });
    });
  </script>
</body>

</html>
